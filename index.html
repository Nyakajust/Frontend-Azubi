<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        function QR(props) {
            return (
                <div className="main">
                <img className="QR-image" src={props.imageUrl} alt=""/>
                <h1 className="QR-title">{props.title}</h1>
                <p className="QR-body">{props.body}</p>
                  </div>
            )
        }
        const display = ReactDOM.createRoot(document.getElementById('root'))
        display.render(
            <QR imageUrl="Qr Code.jpeg" title="Improve your Front-end skills by building projects" body="Scan the QR code to visit Frontend Mentor and take your coding skills to the next level"/>
        )
    </script>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
   <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    
</body>
</html>
